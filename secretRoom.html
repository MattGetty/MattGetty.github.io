  <script>
  a=0;
  function dudududu(){
    var audio = new Audio('missionImpossible.mp3');
    audio.play();
    }
    window.onload=dudududu();
  function returnHome(){
    location.replace('hotel.html');
  }
    
    function checkingIn(){
  if(a === 1){
    document.getElementById('paragraph1').innerHTML="Only one agent allowed in this room.";
    document.getElementById('checkIn').value=" ";
  }
  else if(checkIn.value=="Agent Matchew"){
  var newGuest = document.createElement('li');
  var DT = new Date().toUTCString();
  var nameOne = document.createTextNode("Welcome " + checkIn.value + ", you have been checked in since "+ DT);
  newGuest.appendChild(nameOne);
  var position = document.getElementsByTagName('ol')[0];
  position.appendChild(newGuest);
  document.getElementById('paragraph1').innerHTML='Your target is Dyson "Fook" Yuen.';
  a++;
    newGuest.onclick=function(){
      this.parentNode.removeChild(this);
      a--;
    document.getElementById('paragraph1').innerHTML=" ";
    }
 // nameOne.setAttribute("id", "pieceofgarbocode");   TESTER FOR GIVING CREATED ELEMENT AN ID
  document.getElementById('checkIn').value="";
  }
  else{
    document.getElementById('paragraph1').innerHTML="YOu are not 007. This room will self destruct.";
  }
    }
    
  
  </script>
  </head>

      <h1 id="intro">Welcome to the Secret Room my friend.</h1>

<div id="ROOMONE">
<h1 id="roomOneHeader">
Room 007
</h1>
